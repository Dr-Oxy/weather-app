<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <main class="container">
      <div class="info"></div>

      <div class="content">
        <div class="text">
          <h2 class="hide">How's the weather today?</h2>
        </div>

        <div class="search">
          <input type="text" class="searchBox" placeholder="Search city.." />
        </div>

        <div class="weather-container">
          <div class="notification"></div>

          <div class="weather-icon">
            <img src="./icons/unknown.png" alt="unknown weather" />
          </div>

          <p class="location"></p>

          <p class="date"></p>

          <p class="temperature-value">- <span>Â° C</span></p>

          <p class="description"></p>
        </div>
      </div>
    </main>

    <script src="w-app.js"></script>
  </body>
</html>
